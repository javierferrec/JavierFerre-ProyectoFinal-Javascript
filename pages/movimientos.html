

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimientos - JFC INVENTORY MANAGER</title>
  <link rel="icon" href="../assets/logos/favicon.png" type="image/png" sizes="64x64">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<html class="pagefix">
  <body class="pagefix">

    <div class="top-bar top-barfix">
      <div class="div-logo">
          <img src="../assets/logos/w_logo_jfc.png" alt="Logo" class="logo">
      </div>
      <h1 class="div-titulo">MOVIMIENTOS DE INVENTARIO</h1>
      <div>
          <a href="principal.html" class="div-volver">
              <img src="../assets/iconos/atras.png" alt="Volver" class="icon-volver">
          </a>
          <a href="../index.html" class="div-cierre">
              <img src="../assets/iconos/cerrar.png" alt="Cerrar" class="icon-cerrar">
          </a>
      </div>
  </div>

  <div class="usuario-container usuario-containerfix">
      <div class="usuario-icon">
          <img src="../assets/iconos/usuario.png" alt="Usuario" class="icon-usuario">
      </div>
      <div class="usuario-nombre">
          <!-- nombre del usuario -->
      </div>
      <div class="fecha-hora">
          <!-- fecha y hora -->
      </div>
  </div>

  <div class="form-container">
    <div class="left">
        <form id="movimientos-form">
            <div class="selectors">
                <select id="operacion">
                    <option value="INGRESO">INGRESO</option>
                    <option value="EGRESO">EGRESO</option>
                </select>
            </div>
            <div class="dropdown-and-text">
                <select id="producto-codigo"></select>
                <input id="producto-modelo" type="text" readonly>
            </div>
            <div class="info">
                <p>Stock: <span id="producto-stock"></span></p>
                <p>Precio UDS$: <span id="producto-precio"></span></p>
                <p>Cantidad: <input id="cantidad" type="number"></p>
            </div>
            <button id="agregar" type="button">AGREGAR</button>
            <button id="procesar" type="button">PROCESAR</button>
            <button id="cancelar" type="button">CANCELAR</button>
            <button id="salir" type="button">SALIR</button>
        </form>
    </div>
    <div class="right">
        <img id="producto-imagen" src="../assets/articulos/STANDBY.png" alt="Producto">
    </div>
</div>

  <footer class="footer">
    <p>Javier Ferre Carmona, Telf +54 9 1121684428 Â® Todos los derechos reservados - Octubre 2023. Proyecto final Javascript - Coder House.</p>
  </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
